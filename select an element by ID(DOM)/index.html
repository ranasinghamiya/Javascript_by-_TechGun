<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an element by "ID"</title>
</head>
<body>
    <h1>Select an element by "ID"</h1>
        <ul>
            <li>list 1</li>
            <li id="first">list 2</li>
            <li>list 3</li>

            let elm=document.getElementById("first");
             elm.innerHTML="<p>Hello</p>";
        </script>
</body>

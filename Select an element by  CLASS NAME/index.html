<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an element by "CLASS NAME"</title>
</head>
<body>
    <h1>Select an element by "CLASS NAME"</h1>
        <ul>
            <li class="cl">list 1</li>
            <li id="first">list 2</li>
            <li class="cl">list 3</li>
        </ul>
        <script>
            let elm=document.getElementsByClassName("cl");
            //console.log(elm.length);
            //console.log(elm);
             //elm.innerHTML="<p>Hello</p>";
             for(let i=0;i<elm.length;i++) {
                elm[i].innerHTML="<p>Hello</p>";
             }
        </script>
</body>
</html>

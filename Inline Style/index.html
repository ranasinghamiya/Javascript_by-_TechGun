<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <button id="btn">Send me</button>
    <script>
        let btn=document.getElementById("btn");
        //-----first type inline style css--
        //btn.style.cssText="background-color:red; color:white;"
        //-----Second type inline style css--
        btn.setAttribute('style', 'background-color:red;color:white;');
        //----Third type inline style css--
        btn.style.background="red";
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <h1>Query Selector</h1>
    
        <h2 class="intro">heading1</h2>
        <div id="div1">
        <p class="intro">paragraph1</p>
        <h2>heading2</h2>
        <p>paragraph2</p>
        <h2>heading3</h2>
        <p class="intro">paragraph3</p>
    </div>
        <script>
            //let elm=document.querySelector("p.intro");
            let elm=document.querySelectorAll("p.intro");
         //elm.innerHTML="hello";
         console.log(elm);
         for(let i=0;i<elm.length;i++){
            elm[i].innerHTML="hello";
         }
        </script>
</body>
</html>
